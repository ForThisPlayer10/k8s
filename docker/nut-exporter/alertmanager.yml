global:
  resolve_timeout: 5m

route:
  receiver: 'slack-receiver'

receivers:
- name: slack-receiver
  slack_configs:
  - api_url: ""
    channel: "#home"
    send_resolved: true
    text: >-
        {{ range .Alerts -}}
        *Alert:* {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}
        *Description:* {{ .Annotations.description }}
        *Details:*
          {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
          {{ end }}
        {{ end }}
